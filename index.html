<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css">
    <title>Instagram Post</title>
</head>
<body>
    <div class="post">
        <div class="postHeader">
            <div class="userInfoContainer">
                <div class="userProfileImg">
                    <i class="fa-brands fa-html5"></i>
                </div>
                <div class="userInfo">
                    <p class="userName">HTML5</p>
                    <p class="userLocation">Amazon Jungle</p>
                </div>
            </div>
            <div class="menu">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <figure class="postImage">
            <img src="./imgs/vi-tran-CgIZm6ho4mU-unsplash.jpg" alt="Beautiful green leaves in the twilight, with some water drops on their surface.">
        </figure>
        <div class="postActions">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-regular fa-paper-plane"></i>
            <i class="fa-regular fa-bookmark"></i>
        </div>
        <div class="postBody">
            <p class="likesInfo">Liked by <span>4GeeksAcademy</span>, <span>html5</span>, <span>Web</span> and <span>100,000 others</span></p>
            <p class="postDescription">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsa, fugiat cumque. In sunt voluptate amet sed sint? Ullam, maxime magni natus architecto fugiat consequatur hic quae incidunt, corporis, beatae quo.</p>
        </div>
    </div>
    
</body>
</html>
